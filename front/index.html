<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>jsPyScanner</title>
    <link rel='stylesheet' type='text/css' href='main.css'/>
</head>
<body>
<div>
    <div>
        <label for='image-file'>Выберите файл документа для отправки</label>
        <input id='image-file' type='file' accept='image/*' name='file' multiple/>
    </div>
    <div>
        <button onclick='SendDocPhotoAndDrawResult()'>Отправить</button>
    </div>
    <div id='image-container' class='displayNone'>
        <canvas id='canvas' class='canvas'>
            Your browser doesn't support canvas
        </canvas>
        <img id='image-element' class='resultImage' alt='photoDocResult'>
    </div>
</div>
</body>
<script type='text/javascript' src='./script.js'></script>
</html>
